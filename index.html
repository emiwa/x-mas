<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

p {
  color: white;
  text-align: center;
  margin-top: 60px;
  font-family:verdana;
  font-size:30pt;
  font-weight:bold;
  background-size: cover;
  background-repeat: no-repeat; 
}

</style>
</head>
<body>
<p id="demo"></p>
<div class="bg"></div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Dec 6, 2019 17:00:00").getTime();
var countDownDateTwo = new Date("Nov 15, 2019 23:59:59").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
  var signUpDistance = countDownDateTwo - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var days2 = Math.floor(signUpDistance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var hours2 = Math.floor((signUpDistance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var minutes2 = Math.floor((signUpDistance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  var seconds2 = Math.floor((signUpDistance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = "X-mas party starts in: " + days + "days " + hours + "hours "
  + minutes + "minutes " + seconds + "seconds ";
  document.getElementById("demo").innerHTML = "Last sign up: " + days2 + "days " + hours2 + "hours "
  + minutes2 + "minutes " + seconds2 + "seconds ";
   document.body.style.backgroundImage = "url('christmas-party.jpg')";
 
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "PARTY TIME";
    document.body.style.backgroundImage = "url('xmas_santa.jpg')";
  }
  
   if (signUpDistance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Sign up has closed";
    document.body.style.backgroundImage = "url('xmas_santa.jpg')";
  }
}, 1000);
</script>

</body>
</html>
